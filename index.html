<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculators</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="PercentageCalculators">Percentage Calculators</h1>
      <p>X is what % of Y?</p>
      <form id="xIsWhatPercentageOfY">
        <input type="text" class="numField1" id="numField1" />
        <span>is what % of</span>
        <input type="text" class="numField2" id="numField2" /><span> ?</span
        ><br /><br />
        <input class="submit" type="submit" value="Calculate" />
      </form>
      <h3 class="resultField" id="resultField"></h3>
    </div>
    <script type="text/javascript" src="learn-to-code.js"></script>
  </body>
</html>
